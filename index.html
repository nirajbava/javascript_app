<!doctype html>
<html lang="en">
  <head>

    <title>weather app</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <style type="text/css" media="all">
      .contener{
         padding : 5%;
         padding-top: 10%;
         padding-left: 20%;
         padding-right: 20%;
         padding: 0%;
         display: flex;
         justify-content: center;
         align-items: center;
      }
      
      
      .imgdiv img{
    width: 150px;
    height: 150px;
  }
      
      
@media (max-width: 920px) {
  .contener{
    padding : 10%;
    padding-top: 45%;
    padding: 0%;
  }
}

    </style>


  </head>
  <body>
    
    <div id="main" class="contener">
      <div class="card text-center" style="width: 300px; height: 400px; text-transform: uppercase; font-weight: bold; box-shadow: 2px 2px 20px 5px; background: linear-gradient(to bottom, #00ffff 0%, #00ff99 100%);">
  <div class="card-header" style="text-align: center; padding-left: 18%; padding-top: 5%;">
    weather app   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 30px; height: 30px; float: right; background-color: transparent; display: flex; justify-content: center; align-items: center; border: none; ">
  <i class="fas fa-search" style="color: black;"></i>
</button>
  </div>
  <div class="card-body">
    <h5 class="card-title" id="city" style="margin-top: 10%; margin-bottom: 10%;">----------</h5>
    <div class="imgdiv"><img id="img" src="../image/snowy.svg" alt="" /> </div>
    <p class="card-text" style="margin-top: 10%;"><span id="tem"></span><span>&#176c</span></p>
  </div>
  <div class="card-footer text-muted" id="whename">
    -------------
  </div>
  
  
  


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">search city</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input class="form-control" type="text" id="inte" placeholder="search your city"  required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="search">search</button>
      </div>
    </div>
  </div>
</div>
  




</div>
    </div>
    
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<script src="main.js" type="text/javascript" charset="utf-8"></script>

</html>
